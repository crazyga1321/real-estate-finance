<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Агент и клиент — одна сторона сделки</title>

<style>
:root{
  --bg:#0f0f12;
  --bg2:#111;
  --text:#fff;
  --muted:rgba(255,255,255,.85);
  --accent:#c62828;
  --border:rgba(255,255,255,.18);
  --shadow:0 30px 80px rgba(0,0,0,.6);
  --radius:6px;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:80px 40px;
}

.hero-wrapper{
  display:grid;
  grid-template-columns: 360px 1fr; /* НОРМАЛЬНЫЙ размер */
  gap:80px;
  max-width:1100px;
  width:100%;
  align-items:center;
}

.hero-image-wrap{
  position:relative;
}

.hero-image-wrap::before{
  content:"";
  position:absolute;
  top:8%;
  bottom:8%;
  left:50%;
  width:2px;
  background:rgba(255,255,255,.7);
  transform:translateX(-50%);
}

.hero-image-wrap img{
  width:100%;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:block;
}

/* ТЕКСТ */
.hero-content h1{
  font-size:44px;
  line-height:1.15;
  margin-bottom:22px;
}

.hero-content p{
  font-size:18px;
  line-height:1.6;
  color:var(--muted);
  margin-bottom:32px;
}

.buttons{
  display:flex;
  gap:16px;
}

.btn{
  padding:14px 28px;
  border-radius:4px;
  text-decoration:none;
  font-weight:600;
  transition:.2s;
}

.btn-primary{
  background:var(--accent);
  color:#fff;
}

.btn-primary:hover{transform:translateY(-1px)}

.btn-secondary{
  border:1px solid var(--border);
  color:#fff;
  opacity:.85;
}

/* АНИМАЦИЯ */
.reveal{
  opacity:0;
  transform:translateY(12px);
  transition:opacity .6s ease, transform .6s ease;
}

.reveal.in{
  opacity:1;
  transform:none;
}

.reveal-photo{
  opacity:0;
  transform:translateY(20px) scale(.97);
  filter:blur(10px);
  transition:opacity 3s ease, transform 3s ease, filter 3s ease;
}

.reveal-photo.in{
  opacity:1;
  transform:none;
  filter:none;
}

@media(max-width:900px){
  .hero-wrapper{
    grid-template-columns:1fr;
    text-align:center;
  }
  .hero-image-wrap{max-width:300px;margin:0 auto}
  .buttons{justify-content:center}
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-wrapper">

    <div class="hero-image-wrap">
      <img id="heroPhoto" class="reveal-photo" src="hero.jpg" alt="">
    </div>

    <div class="hero-content">
      <h1 class="reveal">Агент и клиент — одна сторона сделки</h1>
      <p class="reveal">
        Недвижимость без конфликта интересов.<br>
        Я действую так, как если бы покупал или продавал для себя.
      </p>
      <div class="buttons reveal">
        <a href="#" class="btn btn-primary">Обсудить задачу</a>
        <a href="#" class="btn btn-secondary">Мой подход</a>
      </div>
    </div>

  </div>
</section>

<script>
const reveals=document.querySelectorAll('.reveal');
reveals.forEach(el=>setTimeout(()=>el.classList.add('in'),300));

const img=document.getElementById('heroPhoto');
function start(){
  requestAnimationFrame(()=>{
    setTimeout(()=>img.classList.add('in'),200);
  });
}
if(img.complete) start(); else img.onload=start;
</script>

</body>
</html>
