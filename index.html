<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Агент и клиент — одна сторона сделки</title>
<style>
:root{
  --bg-main:#f4efe9;
  --bg-soft:#ede7df;
  --text-dark:#1c1c1c;
  --text-muted:#5f5b55;
  --accent:#8f2d2d;
  --border:rgba(0,0,0,.12);
  --shadow:0 30px 80px rgba(0,0,0,.25);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg-main);
  color:var(--text-dark);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:80px 40px;
}
.hero-wrapper{
  max-width:1100px;
  width:100%;
  display:grid;
  grid-template-columns:360px 1fr;
  gap:80px;
  align-items:center;
}
.hero-image img{
  width:100%;
  border-radius:6px;
  box-shadow:var(--shadow);
}
.hero h1{
  font-size:44px;
  line-height:1.15;
  margin-bottom:22px;
}
.hero p{
  font-size:18px;
  line-height:1.6;
  color:var(--text-muted);
  margin-bottom:32px;
}
.btn{
  padding:14px 28px;
  border-radius:4px;
  text-decoration:none;
  font-weight:600;
  display:inline-block;
}
.btn-primary{
  background:var(--accent);
  color:#fff;
}

/* ABOUT */
.about{
  background:var(--bg-soft);
  padding:120px 40px;
}
.about-inner{
  max-width:900px;
  margin:0 auto;
  text-align:center;
}
.about h2{
  font-size:36px;
  margin-bottom:24px;
}
.about p{
  font-size:18px;
  color:var(--text-muted);
}

@media(max-width:900px){
  .hero-wrapper{grid-template-columns:1fr;text-align:center}
  .hero-image{max-width:300px;margin:0 auto}
}
</style>
</head>
<body>

<section class="hero">
  <div class="hero-wrapper">
    <div class="hero-image">
      <img src="hero.jpg" alt="">
    </div>
    <div>
      <h1>Агент и клиент — одна сторона сделки</h1>
      <p>Недвижимость без конфликта интересов.<br>Я действую так, как если бы покупал для себя.</p>
      <a class="btn btn-primary" href="#">Обсудить задачу</a>
    </div>
  </div>
</section>

<section class="about">
  <div class="about-inner">
    <h2>Партнёрство вместо давления</h2>
    <p>Агент и клиент — одна команда. Решения принимаются спокойно и прозрачно.</p>
  </div>
</section>

</body>
</html>
